{% extends "base.html" %}

{% block content %}

<h2>New Game</h2>
{% if form.errors %}
<p>Invalid data. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'game_home' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Start!" />
</form>


{% endblock content %}
