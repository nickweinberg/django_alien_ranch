{% extends "base.html" %}

{% block content %}
<div class="container">
<h2>New Game</h2>
{% if form.errors %}
<p>Invalid data. Please try again.</p>
{% endif %}
<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-warning"type="submit" value="Start!" />
</form>
</div>

{% endblock content %}
